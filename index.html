<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | Happy Enjoy Life</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
      margin-right: 20px;
      object-fit: contain;
    }

    nav {
      flex-grow: 1;
    }

    .tabs {
      display: flex;
      align-items: flex-end;
    }

    .tab {
      padding: 10px 20px;
      margin-right: 5px;
      border: 1px solid #ccc;
      background-color: white;
      color: gray;
      text-decoration: none;
      font-size: 18px;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
    }

    .tab.active {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    .contact-container {
      padding: 30px 20px;
      background-color: #fff;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-link {
      display: inline-block;
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
    }

    .button-link:hover {
      background-color: #e68a00;
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-button {
      background-color: #ff9900;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #e68a00;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    footer img {
      width: 10%;
      height: auto;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .tab {
        font-size: 14px;
        padding: 8px 12px;
      }

      header img {
        height: 40px;
        margin-right: 10px;
      }

      .contact-container {
        margin: 20px 10px;
      }

      footer img {
        width: 30%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://github.com/happyenjoylife-fp/happyenjoylife-fp.github.io/blob/main/logo.jpg?raw=true" alt="ロゴ">
  <nav>
    <div class="tabs">
      <a href="index.html" class="tab">トップ</a>
      <a href="services.html" class="tab">サービス</a>
      <a href="profile.html" class="tab">プロフィール</a>
      <a href="contact.html" class="tab active">お問い合わせ</a>
    </div>
  </nav>
</header>

<main>
  <div class="contact-container">
    <h2 class="section-title">お問い合わせ</h2>

    <p>Zoom面談をご希望の方は、以下から日程調整をお願いいたします。</p>
    <p><a href="https://timerex.net/s/happyenjoyfp_f1e2/63dec896" target="_blank" class="button-link">Zoom面談予約はこちら</a></p>

    <hr>

    <p>お問い合わせフォームからもご連絡いただけます。</p>

    <form action="https://formspree.io/f/mzzrzjzn" method="POST">
      <label for="name">氏名</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">メールアドレス</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="message">お問い合わせ内容</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br>

      <button type="submit" class="submit-button">送信する</button>
    </form>
  </div>
</main>

<footer>
  <img src="https://github.com/happyenjoylife-fp/happyenjoylife-fp.github.io/blob/main/logo_tate.jpg?raw=true" alt="フッター画像">
</footer>

</body>
</html>
