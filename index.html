<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Enjoy Life</h1>
    </header>

    <!-- タブを追加 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#about">事業概要</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#philosophy">経営理念</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#services">サービス内容</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#contact">問い合わせ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#profile">プロフィール</a>
        </li>
    </ul>

    <!-- タブの内容 -->
    <div class="tab-content">
        <div id="about" class="tab-pane fade show active">
            <h2>事業概要</h2>
            <p>私はみなさんの様々な不安や目標達成のために最大限のサポートを行います。</p>
        </div>
        <div id="philosophy" class="tab-pane fade">
            <h2>経営理念</h2>
            <p>Happy Enjoy Life ～幸せな人生を楽しむ～</p>
        </div>
        <div id="services" class="tab-pane fade">
            <h2>サービス内容</h2>
            <ul>
                <li>ライフプランニングシミュレーションサービス</li>
                <li>DC年金導入支援</li>
                <li>金融教育業</li>
            </ul>
        </div>
        <div id="contact" class="tab-pane fade">
            <h2>問い合わせ</h2>
            <p>公式LINEへのリンクはこちら。</p>
        </div>
        <div id="profile" class="tab-pane fade">
            <h2>プロフィール</h2>
            <p>経歴や資格に関する情報をこちらに記載します。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Happy Enjoy Life</p>
    </footer>

    <!-- BootstrapのJavaScriptを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
