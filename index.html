<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Enjoy Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://github.com/happyenjoylife-fp/happyenjoylife-fp.github.io/blob/main/logo_tate.jpg?raw=true') no-repeat center center fixed;
            background-size: 30%;
            background-color: rgba(255, 255, 255, 0.8); /* 背景にうっすら白を重ねて読みやすく */
            background-blend-mode: lighten; /* 背景画像と白背景をなじませる */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* タブを中央に配置 */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 選択中のタブの色をオレンジに変更 */
        .nav-link.active {
            background-color: #f39c12; /* オレンジ色 */
            color: white;
        }

        /* ホバー時のタブ色 */
        .nav-link:hover {
            color: #f39c12; /* オレンジ色 */
        }

        /* タブ内容を中央揃え */
        .tab-pane {
            text-align: center;
        }

        /* 見出しと説明文の中央揃え */
        .home-header {
            text-align: center;
            margin-top: 30px;
        }

        .home-description {
            text-align: left;
            margin: 0 auto;
            width: 80%;
            padding-top: 20px;
        }

        /* サービスタブ内のリストを中央揃えに変更 */
        #services ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #services ul li {
            display: inline-block;
            margin: 10px 20px;
        }
    </style>
</head>
