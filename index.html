<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>私のウェブサイト</h1>
    </header>

    <section id="about">
        <h2>事業概要</h2>
        <p>ここに事業概要の説明を入れます。</p>
    </section>

    <section id="philosophy">
        <h2>経営理念</h2>
        <p>ここに経営理念を記載します。</p>
    </section>

    <section id="services">
        <h2>サービス内容</h2>
        <ul>
            <li>ライフプランニングサービス</li>
            <li>DC年金導入支援</li>
            <li>金融教育業</li>
        </ul>
    </section>

    <section id="contact">
        <h2>問い合わせ</h2>
        <p>公式LINEへのリンクはこちら。</p>
    </section>

    <section id="profile">
        <h2>プロフィール</h2>
        <p>経歴や資格に関する情報をこちらに記載します。</p>
    </section>

    <footer>
        <p>&copy; 2025 私のウェブサイト</p>
    </footer>

</body>
</html>
